version: "3.9"

services:
  pushgateway:
    image: prom/pushgateway:latest
    container_name: pushgateway
    ports:
      - "9091:9091"
    networks:
      - monitoring

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financial-transaction-categorizer
    depends_on:
      - pushgateway
    environment:
      PUSHGATEWAY_URL: http://pushgateway:9091
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
